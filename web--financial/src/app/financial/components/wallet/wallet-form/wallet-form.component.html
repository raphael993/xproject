<div class="container">
    <div class="wallet-form">
        <h3>Nova Carteira <i class="bi bi-cash-coin" style="color:green"></i> </h3>
        <form [formGroup]="walletForm">
            <div class="form-group col-md-6">
                <div class="form-group">
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Digite o nome da nova Carteira...">
                <small id="todolHelp" class="form-text text-muted">Escolha um nome curto que faça sentido às transassões efetuadas.</small>
                </div>
            
                <div class="form-group">
                <input type="text" class="form-control" id="description" formControlName="description" placeholder="Digite uma descrição...">
                </div>
            
                
                <label for="value">Gostaria de iniciar sua carteira <br> com algum valor?</label>
                
                <div class="col-md-2">
                    <input type="number" class="form-control" id="total" formControlName="total">
                </div>
            </div>
        
            <button type="submit" class="btn btn-primary" (click)="onSubmitWalletForm()">Criar Carteira</button>
            <button type="submit" class="btn btn-light" (click)="onCancel()">Cancelar</button>
        
          </form>
    </div>
</div>
