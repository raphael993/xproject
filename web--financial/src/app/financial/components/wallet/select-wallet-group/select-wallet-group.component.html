<div class="container">

    <h3><i class="bi bi-wallet2 text-success"></i> Selecione a carteira
      <button class="btn btn-light" (click)="onCreateWallet()">
        <i class="bi bi-plus-lg"></i>
    </button></h3>

    <div *ngFor="let wallet of wallets; index as i" (click)="onSelectWallet(i)" class="card text-white bg-info mb-3" style="max-width: 18rem;">
      <i class="bi bi-x-circle"></i>  
      <div class="card-header">{{ wallet.name }}</div>
        <div class="card-body">
          <h5 class="card-title">{{ wallet.total.toString()| currency: 'BRL' }}</h5>
          <p class="card-text">{{ wallet.description }}</p>
        </div>
      </div>
</div>
